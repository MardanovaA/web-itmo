<!DOCTYPE html>

    <script type="text/javascript">
        function ChangeText(){
            document.getElementById("p1").innerHTML="Новый текст!";
            document.getElementById('button1').disabled = true;

        function changeWidth(){
            document.getElementById("helloPic").style.width="120px";

</head>

        <form id="form1" action="https:\\FSB.com" enctype="multipart/form-data" name="form1">
            <input name="button1" id="button1" type="button" value="Click me and change the text!" onclick="ChangeText()">
            <br>
            <input name="name" value="Ivan">
            <input name="surname" value="Ivanov">
        </form>
        <a>First anchor text</a>
        <a href="https:\\vk.com\">Second anchor</a>
        
        <form>Second form!!!</form>
        <img id="helloPic" name="pic" width="80px" src="http://pngimg.com/uploads/hello/hello_PNG4.png" alt="funny">
        <input type="button" onclick="changeWidth()" value="Click and change the width" name="button2">
    </div>
    <div class="footer">

    </div>

</body>
</html>
